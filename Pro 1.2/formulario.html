<html>

<body>
    <form class="formulario" action="">
        <div class="container">
            <h1 style="text-align: center;">Formulario Empresas</h1>
            <div class="col-12">
                <h3>Informacion del Responsable</h3>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellido" placeholder="Apellido">
                <input type="tel"  id="telefono" placeholder="Numero Telefonico">
                <input type="email" id="correo-personal" placeholder="Email">
            </div>
            <div>
                <h3>Informacion de la Empresa</h3>
                <input type="email" placeholder="Email">
                <input type="url" placeholder="Direccion web">
            </div>
            <div>
                <input type="text" placeholder="Pais">
                <input type="text" placeholder="Ciudad">
                <input type="text" placeholder="Direccion de la Empresa">
            </div>
            <div>
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
                <input type="password" name="c-pass" id="c-pass" placeholder="Confirme Contraseña">
            </div>

            <div>
                <input type="date">
            </div>

            <div>
                <button >Resgistrar</button>
            </div>
            <div>
                
            </div>
            <div>
                <h3>Producto</h3>
                <input type="image" src="#" alt="" placeholder="imagen">
            </div>
        </div>

    </form>
